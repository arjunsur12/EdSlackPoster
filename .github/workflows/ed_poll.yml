name: Ed â†’ Slack Poller

on:
  schedule:
    # Every 5 minutes. (GitHub may delay slightly; that's normal.)
    - cron: "*/5 * * * *"
  workflow_dispatch: {}  # allows manual run from GitHub UI

permissions:
  contents: write  # needed to commit updated state file back to repo

concurrency:
  group: ed-poller
  cancel-in-progress: false

jobs:
  poll:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run poll once
        env:
          ED_API_TOKEN: ${{ secrets.ED_API_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python ed_poll.py --course-id 81634 --once

      # Persist dedupe state by committing the state file back to repo
      - name: Commit state file if changed
        run: |
          if git status --porcelain | grep -q ".ed_state.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .ed_state.json
            git commit -m "Update Ed poller state"
            git push
          else
            echo "No state changes to commit."
          fi